---
# ConfigMap para Microservicio2
apiVersion: v1
kind: ConfigMap
metadata:
  name: microservicio2-config
  namespace: carloscabreravas-dev
data:
  DEBUG: "false"
  APP_NAME: "Microservicio2 API"
  API_VERSION: "1.0.0"
  MICROSERVICIO1_URL: "http://microservicio"
 
---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: microservicio2
  namespace: carloscabreravas-dev
 
---
# Deployment Microservicio2
apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservicio2
  namespace: carloscabreravas-dev
  labels:
    app: microservicio2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: microservicio2
  template:
    metadata:
      labels:
        app: microservicio2
    spec:
      serviceAccountName: microservicio2
      containers:
      - name: microservicio2
        image: carloscabreravas/microservicio2:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5001
        envFrom:
        - configMapRef:
            name: microservicio2-config
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
 
---
# Service Microservicio2
apiVersion: v1
kind: Service
metadata:
  name: microservicio2
  namespace: carloscabreravas-dev
spec:
  type: ClusterIP
  selector:
    app: microservicio2
  ports:
  - port: 5001
    targetPort: 5001
 
---
# NetworkPolicy INGRESS Microservicio2
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: microservicio2-ingress
  namespace: carloscabreravas-dev
spec:
  podSelector:
    matchLabels:
      app: microservicio2
  policyTypes:
  - Ingress
  ingress:
  # Desde el mismo namespace
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: carloscabreravas-dev
    ports:
    - protocol: TCP
      port: 5001
 
---
# NetworkPolicy EGRESS Microservicio2 (CORREGIDA)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: microservicio2-egress
  namespace: carloscabreravas-dev
spec:
  podSelector:
    matchLabels:
      app: microservicio2
  policyTypes:
  - Egress
  egress:
  # Permitir salida a servicios del namespace (microservicio1)
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: carloscabreravas-dev
    ports:
    - protocol: TCP
      port: 80
 
  # Permitir DNS
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
 
---
# NetworkPolicy INGRESS Microservicio1 (permitir desde microservicio2)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: microservicio1-allow-from-microservicio2
  namespace: carloscabreravas-dev
spec:
  podSelector:
    matchLabels:
      app: microservicio
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: microservicio2
    ports:
    - protocol: TCP
      port: 80
 
---
# Route OpenShift Microservicio2
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: microservicio2
  namespace: carloscabreravas-dev
spec:
  to:
    kind: Service
    name: microservicio2
  port:
    targetPort: 5001
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
 
---
# PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: microservicio2-pdb
  namespace: carloscabreravas-dev
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: microservicio2
 
---
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: microservicio2-hpa
  namespace: carloscabreravas-dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: microservicio2
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70